<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var output = [];
        
        function fizzBuzz(){

            for(var count = 100; count > 1; count--){
                if(count % 3 === 0 && count % 5 === 0){
                    output.push("FizzBuzz");
                }else if(count % 3 === 0){
                output.push("Fizz");
                }else if(count % 5 === 0) {
                    output.push("Buzz");
                }else {
                    output.push(count);
                }
            }
            console.log(output);
        }
    </script>
</body>
</html>
