<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // === is equal to
        // !== is not equal to
        // > is greater than
        // < is less than
        // > greater than or equal to
        // < less than or equal to
        
        // comparators
        var a = 1;
        var b = "1";
        if (a === b) {
            console.log("Yes");
        }
        else {
            console.log("No");
        }
        // equality
        var a = 1;
        var b = "1";
        if (a == b) {
            console.log("Yes");
        }
        else {
            console.log("No");
        }

    </script>
</body>

</html>
